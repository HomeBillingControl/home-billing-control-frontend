<div class="login-box">
    <div class="login-logo">
        <b>{{$ctrl.appName}}</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">{{$ctrl.msg}}</p>

        <form method="post">
            <cmp-input type="email" div-class="form-group has-feedback" input-class="form-control" holder="Email">
                <cmp-span span-class="glyphicon glyphicon-envelope form-control-feedback"></cmp-span>
            </cmp-input>

            <cmp-input type="password" div-class="form-group has-feedback" input-class="form-control" holder="Password">
                <cmp-span span-class="glyphicon glyphicon-lock form-control-feedback"></cmp-span>
            </cmp-input>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4 pull-right">
                    <cmp-button label="Sign In" btn-class="btn btn-primary btn-block btn-flat"
                                bnt-action="$ctrl.login"></cmp-button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a href="#">I forgot my password</a><br>
        <a ui-sref="register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
