<div class="register-box">
    <div class="register-logo">
        <a ui-sref="login"><b>{{$ctrl.appName}}</b></a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form>
            <cmp-input input-value="$ctrl.user.name" name="name" div-class="form-group has-feedback" type="text"
                       input-class="form-control" holder="Name">
                <cmp-span span-class="glyphicon glyphicon-user form-control-feedback"></cmp-span>
            </cmp-input>

            <cmp-input input-value="$ctrl.user.lastname" name="lastname" div-class="form-group has-feedback" type="text"
                       input-class="form-control" holder="Lastame">
                <cmp-span span-class="glyphicon glyphicon-user form-control-feedback"></cmp-span>
            </cmp-input>

            <cmp-input input-value="$ctrl.user.email" name="email" div-class="form-group has-feedback" type="email"
                       input-class="form-control" holder="Email">
                <cmp-span span-class="glyphicon glyphicon-envelope form-control-feedback"></cmp-span>
            </cmp-input>

            <cmp-input input-value="$ctrl.user.password" name="password" div-class="form-group has-feedback"
                       type="password" input-class="form-control" holder="Password">
                <cmp-span span-class="glyphicon glyphicon-lock form-control-feedback"></cmp-span>
            </cmp-input>

            <cmp-input input-value="$ctrl.user.repassword" name="repassword" div-class="form-group has-feedback"
                       type="password" input-class="form-control" holder="Retype password">
                <cmp-span span-class="glyphicon glyphicon-log-in form-control-feedback"></cmp-span>
            </cmp-input>

            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="$ctrl.save($ctrl.user)">
                        Register
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a ui-sref="login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
